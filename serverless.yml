service: arenatime
app: arenatime
 
provider:
  name: aws
  runtime: nodejs10.x
  memorySize: 128
  stage: dev
  region: ap-northeast-2
  iamRoleStatements:
    - 
      Action:
        - "athena:*"
      Effect: Allow
      Resource: "*"
    - 
      Action:
        - "glue:*"
      Effect: Allow
      Resource: "*"
    - 
      Action:
        - "dynamodb:*"
      Effect: Allow
      Resource: "*"
    - 
      Action:
        - "s3:*"
      Effect: Allow
      Resource: "*"
